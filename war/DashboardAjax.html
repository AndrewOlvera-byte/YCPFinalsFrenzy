<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>YCP Finals Frenzy</title>
    <!-- Include jQuery from a CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style type="text/css">
        td.label {
            text-align: right;
            font-weight: bold;
        }
        .error {
            color: red;
        }
        
        .formatted {
            white-space: pre-wrap;
        }
        
        .scrollable-container {
            width: 200px;         /* fixed width */
            height: 300px;        /* fixed height */
            overflow: auto;       /* scrollbars when content overflows */
            background-color: #f0f0f0; /* light gray background */
            border-radius: 8px;   /* rounded corners */
            padding: 10px;        /* inner spacing */
            white-space: pre-wrap; /* preserve newlines and tabs */
            border: 1px solid #ccc; /* subtle border */
            text-align: center;
        }
    </style>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#updateButton").click(function() {
            var userInput = $("#inputField").val();
            $.ajax({
                type: "POST",
                url: "/YourAppContext/ajax/dashboardAjaxServlet",  // Adjust context path as needed
                data: { input: userInput },
                dataType: "json",
                success: function(data, textStatus, jqXHR) {
                    // Update fields using the JSON response fields
                    $("#roomInventoryField").text("Room Inventory: " + data.roomInventory).addClass( "formatted" );
                    $("#playerInventoryField").text("Player Inventory: " + data.playerInventory).addClass( "formatted" );
                    $("#playerInfoField").text("Player Info: " + data.playerInfo).addClass( "formatted" );
                    $("#charactersInRoomField").text("Caracter Info: " + data.charactersInRoom).addClass( "formatted" );
                    $("#roomConnectionsField").text("Room Connections: " + data.roomConnections).addClass( "formatted" );
                    $("#messageField").text("Message: " + data.message).addClass( "formatted" );
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    $("#errorField").text("Error: " + textStatus + " - " + errorThrown);
                }
            });
        });
    });
    </script>
</head>
<body>
    <h1>YCP Finals Frenzy</h1>
    <div id="resultDiv">
        <div id="messageField" class="scrollable-container">
            Message:
        </div>
        <pre id="roomInventoryField" class="formatted">Room Inventory: </pre>
        <pre id="playerInventoryField" class="formatted">Player Inventory: </pre>
        <pre id="playerInfoField" class="formatted">Player Info: </pre>
        <pre id="charactersInRoomField" class="formatted">Character Info: </pre>
        <pre id="roomConnectionsField" class="formatted">Room Connections: </pre>
    </div>
    <table>
        <tr>
            <td class="label">Enter Input:</td>
            <td><input id="inputField" type="text" size="12" /></td>
        </tr>
        <tr>
            <td colspan="2">
                <button id="updateButton">Update</button>
            </td>
        </tr>
    </table>
    
    <div id="errorField" class="error"></div>
</body>
</html>
